<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Home Page</title>
        <link rel="stylesheet" href="about.css">
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="contact.css">
        <title>Home Page</title>
        <script src="https://kit.fontawesome.com/ca8c0f9ecd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="header">
            <div class="container">
                <nav>
                    <img src="Images/logo.png" alt="logo" class="logo">
                    <ul>
                        <li><a href="index.html" class="home">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="register.html">Register</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                    <a class="btn" href="Login.html" target="_self">Login</a>
                </nav>
            </div>
        </div>
          <!-----------Contact form------------>
         <div id="contact">
            <div class="row">
                <div class="contact-left">
                    <h1 class="subtitle">Contact Me</h1>
                    <p><i class="fa-solid fa-envelope"></i> contact@email.com</p>
                    <p><i class="fa-solid fa-phone"></i> 0123456789</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
                <div class="contact-right">
                    
                    <form>
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="Email" placeholder="Your Email" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea><br></br>
                        <button type="submit" class="btn-submit">Submit</button>
                    </form>
                </div>
            </div>
         </div>
        <div class="footer">
            <p>Copyright <i class="fa-solid fa-copyright"></i> Made by Asheesh Joshi and Mukul Aggarwal</p>
        </div>
    </body>
</html>
